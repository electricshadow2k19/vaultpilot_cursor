<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VaultPilot - Loading...</title>
  <script>
    // Redirect all 404s to index.html for client-side routing
    // Store the original path in hash so React Router can handle it
    var path = window.location.pathname + window.location.search;
    window.location.replace('/index.html#' + path);
  </script>
</head>

</body>
